{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
    <form style="width: 50%;" method="POST">
            {% csrf_token %}
         <h2 class="text-center">{{ type }} Page</h2>

            {{ form|crispy }}
            <button class="btn btn-danger mb-5">Submit</button>
    </form>
</div>
{% endblock %}
