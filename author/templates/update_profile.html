{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}


<form style = "width : 50% ; margin : auto", method="POST">
    {% csrf_token%}
    <h2>Update {{type}} Page</h2>
    <a class="btn btn-warning" href="{% url 'pass_change' %}">Change Password</a>
    {{form | crispy}}
    <button class="btn btn-danger mb-5">Submit</button>
</form>


{% endblock%}
